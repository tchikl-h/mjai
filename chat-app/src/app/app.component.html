<div class="app-container">
  <!-- Left Sidebar - Turn Order -->
  <div class="turn-order-sidebar left">
    <div class="sidebar-header">
      <h3>Turn Order</h3>
      <span class="turn-number">Turn {{ getCurrentTurnNumber() }}</span>
    </div>
    
    <div class="turn-list">
      <div 
        *ngFor="let player of getOrderedPlayers(); let i = index" 
        class="turn-player"
        [ngClass]="{
          'current-player': isCurrentPlayer(player),
          'eliminated-player': !player.isAlive()
        }">
        
        <div class="turn-player-info">
          <div class="avatar-container">
            <img [src]="player.imageUri" [alt]="player.name" class="turn-avatar">
            <div *ngIf="!player.isAlive()" class="eliminated-overlay">
              <span class="eliminated-text">💀</span>
            </div>
          </div>
          <div class="turn-details">
            <span class="turn-name" [class.eliminated]="!player.isAlive()">{{ player.name }}</span>
            <div class="turn-health">
              <span 
                *ngFor="let heart of [1,2,3]; let i = index" 
                class="heart"
                [class.filled]="i < player.health"
                [class.empty]="i >= player.health"
                [class.disabled]="!player.isAlive()"
                (click)="toggleHealth(player, i)"
                [title]="!player.isAlive() ? 'Player is eliminated' : (i < player.health ? 'Click to remove health' : 'Click to add health')">
                {{ i < player.health ? '❤️' : '🤍' }}
              </span>
            </div>
          </div>
        </div>
        
        <div *ngIf="isCurrentPlayer(player)" class="current-indicator">▶</div>
        <div *ngIf="!player.isAlive()" class="eliminated-status">ELIMINATED</div>
      </div>
    </div>
  </div>

  <!-- Center - Chat -->
  <div class="chat-container">
    <div class="chat-header">
      <h1>MJ AI</h1>
    </div>
    
    <div class="chat-messages" #chatMessages>
      <div 
        *ngFor="let message of messages" 
        class="message"
        [ngClass]="{
          'player-message': message.sender === 'player',
          'mj-message': message.sender === 'mj'
        }">
        
        <!-- Player message with avatar, name, and health -->
        <div *ngIf="message.sender === 'player' && message.player" class="player-info">
          <img [src]="message.player.imageUri" [alt]="message.player.name" class="player-avatar">
          <div class="player-details">
            <span class="player-name">{{ message.player.name }}</span>
            <div class="player-health">
              <span 
                *ngFor="let heart of [1,2,3]; let i = index" 
                class="heart small"
                [class.filled]="i < message.player.health"
                [class.empty]="i >= message.player.health">
                {{ i < message.player.health ? '❤️' : '🤍' }}
              </span>
            </div>
          </div>
        </div>
        
        <!-- MJ message indicator -->
        <div *ngIf="message.sender === 'mj'" class="mj-info">
          <div class="mj-avatar">🎭</div>
          <div class="mj-details">
            <span class="mj-name">Game Master</span>
          </div>
        </div>
        
        <div class="message-content">
          <span class="message-text">{{ message.text }}</span>
          <span class="message-time">{{ message.timestamp | date:'HH:mm' }}</span>
        </div>
      </div>
    </div>
    
    <div class="chat-input">
      <input 
        type="text" 
        [(ngModel)]="newMessage" 
        (keydown)="onEnter($event)"
        placeholder="Type your message..."
        class="message-input">
      <button (click)="sendMessage()" class="send-button">Send</button>
    </div>
  </div>

  <!-- Top Right - Dice Roller -->
  <div class="dice-section top-right">
    <div class="sidebar-header">
      <h3>Dice Roller</h3>
    </div>
    <app-dice></app-dice>
  </div>
</div>
