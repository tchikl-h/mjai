<div class="challenges-section">
  <div class="challenges-header">
    <h4>Player Challenges</h4>
  </div>
  <div class="challenges-list">
    <div 
      *ngFor="let player of players" 
      class="challenge-item"
      [ngClass]="{
        'resolved': player.challengeResolved,
        'eliminated': !player.isAlive()
      }">
      
      <div class="challenge-player">
        <img [src]="player.imageUri" [alt]="player.name" class="challenge-avatar">
        <span class="challenge-player-name">{{ player.name }}</span>
        <span class="challenge-trait-icon">{{ getTraitIcon(player.trait.name) }}</span>
      </div>
      
      <div class="challenge-text">{{ player.trait.challenge }}</div>
      
      <div class="challenge-controls">
        <button 
          class="challenge-toggle"
          [class.resolved]="player.challengeResolved"
          (click)="toggleChallengeResolved(player)"
          [disabled]="!player.isAlive()"
          [title]="!player.isAlive() ? 'Player is eliminated' : (player.challengeResolved ? 'Mark as unresolved' : 'Mark as resolved')">
          {{ player.challengeResolved ? '✅' : '⭕' }}
        </button>
      </div>
    </div>
  </div>
</div>
